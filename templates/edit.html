<!DOCTYPE html>
<html>
<head>
    <title>Edit Gambar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Edit Gambar</h2>

        <div class="image-preview">
            <img src="{{ url_for('static', filename='images/' + filename) }}" alt="Preview" class="image-display">
        </div>

        <h3>Filter Cepat</h3>
        <form method="GET" action="{{ url_for('edit_image', filename=filename) }}" class="form-inline">
            <select name="action" class="dropdown">
                <option value="grayscale">Grayscale</option>
                <option value="blur">Blur</option>
                <option value="canny">Canny</option>
                <option value="sobel">Sobel</option>
                <option value="laplacian">Laplacian</option>
            </select>
            <button type="submit">Terapkan Filter</button>
        </form>

        <h3>Manipulasi Manual</h3>
        <form method="POST" class="form-grid">
            <div class="form-group">
                <label>Rotasi (derajat):</label>
                <input type="number" name="rotate" placeholder="Contoh: 90">
            </div>

            <div class="form-group">
                <label>Resize (px):</label>
                <input type="number" name="resize_width" placeholder="Lebar">
                <input type="number" name="resize_height" placeholder="Tinggi">
            </div>

            <div class="form-group">
                <label>Crop (px):</label>
                <input type="number" name="crop_x" placeholder="X">
                <input type="number" name="crop_y" placeholder="Y">
                <input type="number" name="crop_w" placeholder="Lebar">
                <input type="number" name="crop_h" placeholder="Tinggi">
            </div>

            <button type="submit">Terapkan Perubahan</button>
        </form>

        <div class="nav-links">
            <a href="{{ url_for('index') }}">â¬… Kembali ke Upload</a>
            <a href="{{ url_for('show_histogram', filename=filename) }}">ðŸ“Š Lihat Histogram</a>
        </div>
    </div>
</body>
</html>
